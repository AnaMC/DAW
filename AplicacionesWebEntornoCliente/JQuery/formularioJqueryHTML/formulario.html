<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de inscripción</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Formulario inscripción</h1>
    <div class="wrapper">
    <form action="formulario.html" method="get" name="formInscripcion" id="formInscripcion">
        <fieldset>
            <legend>Información de inscripción</legend>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"> 
            <span id="mensajeE"></span>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Al menos 6 caracteres">
            <span id="mensajeP"></span>
            <br>
            <label for="verificar">Confirme Password:</label>
            <input type="password" id="verificar" name="verificar">
            <span id="mensajePV"></span>
            <br>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Información general</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
          
            <br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos">
            <br>
            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" placeholder="Código de 2 caracteres">
            <br>
            <label for="codPostal">Codigo postal:</label>
            <input type="text" id="codPostal" name="codPostal" placeholder="99999">
            <br>
            <label for="telefono">Phone Number:</label>
            <input type="text" id="telefono" name="telefono" placeholder="999-999-999">
            <br>
            <label for="fecha">Fecha inicio:</label>
            <input type="text" id="fecha" name="fecha">
            <br>
        </fieldset>
        <br>
        <br>
        <fieldset id="botones">
            <legend>Envío de inscripción</legend>
            <label>&nbsp;</label>
            <input type="submit" id="envio" name="envio" value=" Envío ">
            <input type="reset" id="borrar" name="borrar" value=" Reset ">
            <br>
        </fieldset>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script> 
</body>

</html>
