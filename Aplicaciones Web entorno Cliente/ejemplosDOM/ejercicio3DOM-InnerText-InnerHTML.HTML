<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
    <title>JavaScript Programmer's Reference</title>
    <script src="ejercicio3DOM.js"></script>
</head>

<body>
    <p id="primerParrafo">Aquí hay un párrafo</p>
    <p id="segundoParrafo">Aquí hay otro párrafo que contiene <span>algunas otras etiquetas,</span>  <a href="http://www.google.com/">como esta</a>
    </p>
    <input type="button" id="texto1" value="primerParrafo.innerText">
    <br/>
    <input type="button" id="2HTML" value="segundoParrafo.innerHTML">
    <br/>
    <input type="button" id="2texto1" value="segundoParrafo.innerText">
    <br/>
    <input type="button" id="2texto2" value="segundoParrafo.textContent">
    <br/>
    <input type="button" id="2texto3" value="segundoParrafo.firstChild.textcontent">
    <br/>
    <span id="mensajes"></span>

</body>

</html>
